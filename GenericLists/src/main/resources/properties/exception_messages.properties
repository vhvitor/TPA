# General list errors
list.empty=Cannot perform operation: the list is empty.
list.null=Cannot add null element to the list.
list.invalid.operation=Invalid operation on the list.
list.update.nose.error=Error updating head node.

# Node-related errors
node.null=Reference node or new node is null.
node.insert.error=Error inserting node into the list.
node.remove.error=Error removing node from list

# Search errors
element.null=Cannot search for a null element in the list.
element.not.found=Element not found in the list.

# GUI Errors
gui.error.invalid.id=The ID must be a valid number.

# Success messages
student.success.added=Student %s added successfully.
file.success.loaded=%d students loaded successfully from file.
file.success.generated=File %s generated successfully in the project root folder.

# File Errors
file.error.not.found=File not found at the specified path.
file.error.invalid.id=The file contains an invalid ID that is not a number.

# Business Logic Errors
student.exists=A student with this ID already exists in the list.