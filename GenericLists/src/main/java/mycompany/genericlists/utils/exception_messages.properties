# General list errors
list.empty=Cannot perform operation: the list is empty.
list.null=Cannot add null element to the list.
list.invalid.operation=Invalid operation on the list.
list.update.nose.error=Error updating head node.

# Node-related errors
node.null=Reference node or new node is null.
node.insert.error=Error inserting node into the list.
node.remove.error=Error removing node from list


# Search errors
element.null=Cannot search for a null element in the list.
element.not.found=Element not found in the list.

